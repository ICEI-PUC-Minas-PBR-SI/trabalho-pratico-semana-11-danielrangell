<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícias Bom Jardim RJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-light border-bottom mb-4">
    <div class="container d-flex align-items-center py-3">
      <img src="/assets/img/brasao.jpg" alt="Logo Bom Jardim" width="60" height="60" class="me-3">
      <h1 class="h3 m-0">Notícias Bom Jardim RJ</h1>
    </div>
  </header>
  
  <div class="container py-4">
    <div id="carrosselNoticias" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner" id="carrossel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carrosselNoticias" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrosselNoticias" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
    <div id="noticias-container" class="row g-4"></div>
  </div>
  <h2 class="d-flex justify-content-center">Notícias por Categoria</h2>
  <div class="d-flex justify-content-center my-4">
  <canvas id="graficoCategorias" width="500" height="500"></canvas>
</div>
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1">Daniel Rangel Aguiar</p>
      <p class="mb-1">Disciplina: Desenvolvimento de Aplicações Web</p>
      <p class="mb-0">PUC Minas – Unidade Barreiro</p>
      <p class="mb-0">Data: 22/04/2025</p>
    </div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/scripts/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
